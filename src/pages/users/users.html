<!--

<ion-header>

  <ion-navbar>
    <ion-title>Users</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let user of users"  [navPush]='pushPage' [navParams]='user._id' >
      {{ user.username }}
    </button>
  </ion-list>
</ion-content>
